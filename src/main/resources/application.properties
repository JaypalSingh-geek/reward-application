spring.application.name=rewards
server.port=8082

# Logging Configuration
logging.level.root=INFO
logging.level.com.infy.rewards=DEBUG
logging.file.name=app.log

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/rewards_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Log Hibernate errors
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicTypeRegistry=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Swagger Documentation
swagger-docs.docs.title=Rewards System API
swagger-docs.docs.description=API for rewards application
swagger-docs.docs.version=1.0
swagger-docs.docs.contact=rewards@example.com
